<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Catalog</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Products</h1>
            <div class="search-container">
                <button id="searchBtn2">Price range: $1 - 4 ×</button>
                <button id="searchBtn2">Type: Cosmetic ×</button>
                <button id="searchBtn2">Color: Red ×</button>
                <button id="searchBtn2">Brand: Essence ×</button>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search product:">
                <button id="searchBtn">Search</button>
            </div>

        </header>
        <div id="productList" class="products-grid"></div>
        
        <div id="singleProduct" class="single-product" style="display: none;">
            <button id="backBtn" class="btn">Вернутся к продуктам</button>
            <div class="product-details"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
